<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"  >
    <f:view locale="#{languageSwitcher.locale}">
    <h:head>
        <title>#{msg.new_book}</title>
        <h:outputStylesheet library="style" name="mystyles.css"/>
    </h:head>
    <h:body>
        <h1>#{msg.new_book}</h1>
        <h:form>
         <h:panelGrid columns="3">
                <h:outputText value="#{msg.title}"/>
                <h:inputText value="#{bean.bookData.title}" id="enterTitle" requiredMessage="#{msg.et}" required="true">
                    <f:validateLength minimum="1"/>
                </h:inputText>
                <h:message for="enterTitle" style="color: red"/>
                
                <h:outputText value="#{msg.description}"/>
                <h:inputText value="#{bean.bookData.description}" id="enterDiscription" requiredMessage="#{msg.ed}" validatorMessage="#{msg.ed}" required="true">
                    <f:validateLength minimum="3" maximum="1000" /> 
                </h:inputText>
                <h:message for="enterDiscription" style="color: red"/>
                
                <h:outputText value="#{msg.quantity}"/>
                <h:inputText value="#{bean.bookData.quantity}" id="enterNumber" converterMessage="#{msg.eqq}">
                    <f:convertNumber  integerOnly="true" type="number"  />
                </h:inputText>
                <h:message for="enterNumber" style="color: red"/>
               
                <h:outputText value="#{msg.category}"/>
                <h:inputText value="#{bean.bookData.category}" id="enterCategory" requiredMessage="#{msg.ec}" required="true">
                    <f:validateLength minimum="1"/>
                </h:inputText>
                <h:message for="enterCategory" style="color: red"/>
                
                 <h:outputText value="#{msg.author}"/>
                <h:inputText id="author" value="#{bean.bookData.author}" />
                <p:watermark for="author" value="#{msg.name}, #{msg.surname}" />
            </h:panelGrid>
            <h:commandButton value="#{msg.save}" action="#{bean.saveBookData}" />
        </h:form>
        <hr/>
        <br/>
        
        
        <div class="menu">
               
        <h2>#{msg.menu}</h2>
        <h:link value="#{msg.add_book}" outcome="addBook"/><br/><hr/>
        <h:link value="#{msg.manage_books}" outcome="manageBooks"/><br/><hr/>
        <h:link value="#{msg.contact}" outcome="kontakt"/><br/><hr/>
        <h:link value="#{msg.return}" outcome="index" />     <hr/>
               
        <h3>#{msg.lsw}</h3>
               <h:form id="langauge_form">
                  <h:commandLink action="#{languageSwitcher.changeLanguage('pl')}" value="Polski" /> |
                  <h:commandLink action="#{languageSwitcher.changeLanguage('en')}" value="English" />
               </h:form>
         
        </div> 
    </h:body>
        </f:view>
</html>
